<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta property="og:title" content="Personal Portfolio">
    <meta property="og:description" content="My Personal Portfolio">
    <meta property="og:url" content="{{ url }}">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet">

    <link lang='sass' rel="stylesheet" href="./static/styles/main.css">
    <link rel='icon' href='./static/img/favicon.ico' type='image/x-icon' />
    <title>{{ title }}</title>
  </head>

  <body>
    <header class="nav-bar">
      <div class="nav-content">
        <a href="/">
          <div class="nav-logo">
            <img src="../static/img/logo.svg" />
          </div>
        </a>
      </div>
    </header>

    <div class="profile">
      <div id="profile-picture" class="profile-picture">
        <img src="../static/img/pfp.jpeg">
      </div>
      <h1>MLH Portfolio
    </div>

    <!-- Form Data -->
    <div class="form-container">
      <h2>Leave a Timeline Post</h2>
      <form action="/api/timeline_post" method="POST">
        <div class="form-group">
          <label for="name">Name</label><br>
          <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label><br>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="content">Content</label><br>
          <textarea id="content" name="content" rows="4" required></textarea>
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>

    <div class="timeline-section">
      <h2>Timeline Posts</h2>
      {% for post in timeline_posts %}
      <div class="timeline-card">
        <h4>{{ post.name }} <small>({{ post.email }})</small></h4>
        <p>{{ post.content }}</p>
        <small><i>Posted on {{ post.created_at.strftime("%Y-%m-%d %H:%M:%S") }}</i></small>
        <hr>
      </div>
      {% else %}
      <p>No posts yet!</p>
      {% endfor %}
    </div>

  </body>
</html>
