<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta property="og:title" content="Personal Portfolio">
    <meta property="og:description" content="My Personal Portfolio">
    <meta property="og:url" content="{{ url }}">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet">

    <link lang='sass' rel="stylesheet" href="./static/styles/main.css">
    <link rel='icon' href='./static/img/favicon.ico' type='image/x-icon' />
    <title>{{ title }}</title>
  </head>

  <body>
    <header class="nav-bar">
      <!-- Menu Bar -->
      <div class="hobbies-menu-bar">
        <a href="/">Back</a>
      </div>

      <div class="nav-content">
        <a href="/">
          <div class="nav-logo">
            <img src="../static/img/logo.svg" />
          </div>
        </a>
      </div>
    </header>

    <div class="profile">
      <div id="profile-picture" class="profile-picture">
        <img src="../static/img/pfp.jpeg">
      </div>
      <h1>MLH Portfolio</h1>
    </div>

    <!-- Hobbies -->
    <div>
      <h1 style="text-align: center;">Hobbies!</h1>
      <div style="display: flex; flex-direction: column;">
        {% for hobby in hobbies %}
        <p style="font-size: 20px; text-align: center;">{{ hobby.description }}</p>
        <div style="display: flex; justify-content: center; align-items: center;">
          {% if hobby.image3 %}
              <img class="small-img" src="../static/img/{{ hobby.image1 }}"/>
              <img class="small-img" src="../static/img/{{ hobby.image2 }}"/>
              <img class="small-img" src="../static/img/{{ hobby.image3 }}"/>
          {% else %}
            <img class="hobby-images" src="../static/img/{{ hobby.image1 }}"/>
            <img class="small-img" src="../static/img/{{ hobby.image2 }}"/>
          {% endif %}
        </div>
        {% endfor %}
      </div
    </div>

  </body>
</html>
